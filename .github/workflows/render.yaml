name: 'Render Helm Templates on Release'

on:
  release:
    types: [published]

jobs:
  render-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Check out the code, including the full history, on the ref that triggered the release (the tag)
          fetch-depth: 0
          # We check out the default branch (main) so we can push directly to it.
          # If your default branch is not 'main', change 'main' to your branch name.
          ref: ${{ github.event.repository.default_branch }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract Chart Version
        id: chart_version
        run: |
          # Read version from Chart.yaml in the main branch context
          CHART_VERSION=$(grep 'version:' Chart.yaml | awk '{print $2}')
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Create 'rendered' directory
        run: mkdir -p rendered

      - name: Render Helm Templates
        run: |
          # Render the templates into the 'rendered' directory
          helm template . \
            --version ${{ steps.chart_version.outputs.chart_version }} \
            --output-dir rendered

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Commit and Push Rendered Manifests to Main Branch
        run: |
          # Add the rendered files (creating the rendered directory if it's new)
          git add rendered
          
          # Check if there are changes to commit
          if git diff --cached --exit-code; then
            echo "No changes in rendered manifests. Skipping commit."
          else
            COMMIT_MSG="Rendered manifests for version ${{ steps.chart_version.outputs.chart_version }}"
            
            # Commit changes
            git commit -m "$COMMIT_MSG"
            
            # Push to the default branch (main). Use GITHUB_TOKEN for authentication.
            # Replace 'main' with your default branch name if it's different.
            git push origin ${{ github.event.repository.default_branch }}
          fi